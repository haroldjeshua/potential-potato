<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Component - Vanilla</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4727b169b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input id="searchInput" type="text" placeholder="Search" />
        <div class="action-wrapper">
          <div class="icon search">
            <i class="fa fa-search"></i>
          </div>
          <div class="icon delete">
            <i class="fa-solid fa-delete-left"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchButton = document.querySelector(".icon.search");
      const clearButton = document.querySelector(".icon.delete");
      const speechIntro = "Searching for ";

      searchButton.addEventListener("click", () => {
        const input = document.querySelector("input");
        let text = input.value;

        if (input.value) {
          console.log(text);
          const utterance = new SpeechSynthesisUtterance(speechIntro + text);
          window.speechSynthesis.speak(utterance);
        } else {
          console.log("empty");
          return;
        }
      });

      clearButton.addEventListener("click", () => {
        document.querySelector("input").value = "";
      });
    </script>
  </body>
</html>
