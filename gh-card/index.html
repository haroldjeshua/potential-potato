<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Card Universe Rebuild</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gh-cards">
      <div class="gh-card">
        <div class="gh-card__subtitle">
          <div>Mainstage</div>
          |
          <div>
            <span class="date">NOV 10</span>
            |
            <span>1:00 AM - 1:30 AM GMT+8</span>
          </div>
        </div>

        <h1 class="gh-card__title">Keynote Preshow</h1>

        <div class="gh-card__lead">
          <span>Damian Brady, GitHub</span> |
          <span>Christina Warren, GitHub</span> |
          <span>Anjuan Simmons, GitHub</span>
        </div>

        <div class="gh-card__actions">
          <button>Learn More +</button>
          <button>Watch ></button>
        </div>
      </div>
    </div>
  </body>
</html>
